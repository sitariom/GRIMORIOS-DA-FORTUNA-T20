    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              fantasy: {
                wood: '#1a0f08',
                iron: '#374151',
                gold: '#d4af37',
                parchment: '#f4e4bc',
                parchmentDark: '#e2c08d',
                blood: '#8b0000',
                arcane: '#3b82f6',
                obsidian: '#121212'
              }
            },
            fontFamily: {
              medieval: ['MedievalSharp', 'cursive'],
              serif: ['Almendra', 'serif'],
              jakarta: ['Plus Jakarta Sans', 'sans-serif']
            },
            animation: {
              'scroll-unroll': 'unroll 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 3s ease-in-out infinite'
            },
            keyframes: {
              unroll: {
                '0%': { transform: 'scaleY(0)', opacity: '0' },
                '100%': { transform: 'scaleY(1)', opacity: '1' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Almendra:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
      
      body {
        background-color: #1a1a1a;
        background-image: url("https://www.transparenttextures.com/patterns/dark-leather.png");
        color: #e2e8f0;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      .dark body {
        background-color: #050505;
        background-image: url("https://www.transparenttextures.com/patterns/black-linen.png");
      }

      .parchment-card {
        background: linear-gradient(135deg, #fdf5e6 0%, #f4e4bc 100%);
        color: #1a0f08;
        border: 3px solid #5d3a1a;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.6), inset 0 0 60px rgba(139, 90, 43, 0.1);
        position: relative;
        transition: background 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease, color 0.5s ease;
      }

      .dark .parchment-card {
        background: linear-gradient(135deg, #1f1f1f 0%, #121212 100%);
        color: #f4e4bc;
        border-color: #3d2b1f;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.9), inset 0 0 40px rgba(212, 175, 55, 0.03);
      }

      .wax-seal {
        background: radial-gradient(circle, #b91c1c 0%, #7f1d1d 100%);
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.2);
        border: 2px solid #450a0a;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 12px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: #5d3a1a; 
        border: 3px solid transparent;
        background-clip: content-box;
        border-radius: 10px;
      }

      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d4af37;
      }

      input, select, textarea {
        transition: all 0.3s ease;
      }

      .dark input::placeholder, .dark textarea::placeholder {
        color: rgba(244, 228, 188, 0.3);
      }
    </style>
